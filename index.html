<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Solitaire</title>
</head>
<body>
  <div id="top-row">
    <div id="main-four-container">
      <div class="main-four card-stack main" id="1"></div>
      <div class="main-four card-stack main" id="2"></div>
      <div class="main-four card-stack main" id="3"></div>
      <div class="main-four card-stack main" id="4"></div>
    </div>
    <div id="deck-draw">
      <div id="drawn" class="card-stack"></div>
      <div id="deck" class="card-stack"></div>
    </div>
  </div>
  <div id="main-seven">
    <div class="main-stack main main-seven" id="1"></div>
    <div class="main-stack main main-seven" id="2"></div>
    <div class="main-stack main main-seven" id="3"></div>
    <div class="main-stack main main-seven" id="4"></div>
    <div class="main-stack main main-seven" id="5"></div>
    <div class="main-stack main main-seven" id="6"></div>
    <div class="main-stack main main-seven" id="7"></div>
  </div>
  <div id="other">
    <p id="info"></p>
    <button>Play</button>
  </div>
</body>
</html>
